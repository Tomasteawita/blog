<section class="search">
    <form method="get"> {% csrf_token %}
        <input type="text" name="search" id="searchInput" placeholder="Buscar por titulo...">
        <button class="seek" type="submit"><i class="bi bi-search"></i></button>
    </form>
    <form method="get" class="formButtons"> {% csrf_token %}
        {% for tag in show_tag_buttons %}
            <button class="tag_search" type="submit" name="tag_id" value="{{tag.id}}" id="tag_id" >
               <span># {{tag}}</span>
            </button> 
        {% endfor %}
    </form>
</section>
